{% extends 'base.html' %}

{% block title %}Add New Note{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center">Add a New Note</h3>
                    <hr>
                    <!-- Форма для добавления новой заметки -->
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" name="title" placeholder="Enter note title" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="content">Content</label>
                            <textarea class="form-control" id="content" name="content" rows="5" placeholder="Enter note content" required></textarea>
                        </div>
                        <div class="form-group form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="is_private" name="is_private">
                            <label class="form-check-label" for="is_private">Make this note private</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Add Note</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
