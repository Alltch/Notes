{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center align-items-center">
        <!-- Левая колонка с изображением -->
        <div class="col-md-6 d-none d-md-block">
            <img src="https://www.pngarts.com/files/1/Abstract-PNG-Image.png" class="img-fluid rounded"
                alt="Login Image" style="border: none; box-shadow: none;">
        </div>
        <!-- Правая колонка с формой авторизации -->
        <div class="col-md-6">
            <div class="card shadow p-4" style="border: none; box-shadow: none;">
                <h3 class="text-center mb-4" style="border: none; box-shadow: none;">Hi!</h3>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <input placeholder="Username" class="form-control" type="text" name="username_html">
                    </div>
                    <div class="form-group mb-4">
                        <input placeholder="Password" class="form-control" type="password" name="password_html">
                    </div>
                    <div class="form-group mb-4" style="text-align: right; ">
                        <a href="#" style="text-decoration: none; font-size: 12px" class="text-secondary">Forgot password?</a>

                    </div>
                    <button class="btn btn-primary w-100" type="submit" style="border: none; box-shadow: none;">Login</button>
                </form>
                {% if messages %}
                <div class="container mt-3">
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
