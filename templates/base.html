<html lang="en">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>

<body>
  <div class="container">
    <header
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">

        <li><a href="{% url 'home' %}" class="nav-link px-2 link-secondary">Home</a></li>
        <li><a href="{% url 'other-posts' %}" class="nav-link px-2 link-secondary">Other Posts</a></li>
      </ul>

      <div class="col-md-3 text-end">
        {% if user.is_authenticated %}
          <a href="{% url 'profile' %}" type="button" class="btn btn-outline-success me-2">Profile</a>
          <a href="{% url 'note-add' %}" type="button" class="btn btn-outline-success me-2">Add Note</a>
        {% else %}
          <a href="{% url 'login' %}" type="button" class="btn btn-outline-primary me-2">Login</a>
          <a href="{% url 'register' %}" type="button" class="btn btn-primary">Sign-up</a>
        {% endif %}

      </div>
    </header>
